<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.webp" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__add-button" aria-label="add picture" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/chertanovo.webp" alt="Чертаново" class="element__picture">
                    <div class="element__text-like">
                        <h2 class="element__text">Чертаново</h2>
                        <button class="element__like" aria-label="like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/bosnia.webp" alt="Босния" class="element__picture">
                    <div class="element__text-like">
                        <h2 class="element__text">Босния</h2>
                        <button class="element__like" aria-label="like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/podgorica1.webp" alt="Подгорица" class="element__picture">
                    <div class="element__text-like">
                        <h2 class="element__text">Подгорица</h2>
                        <button class="element__like" aria-label="like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/podgorica.webp" alt="Подгорица" class="element__picture">
                    <div class="element__text-like">
                        <h2 class="element__text">Подгорица</h2>
                        <button class="element__like" aria-label="like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/sochi.webp" alt="Сочи" class="element__picture">
                    <div class="element__text-like">
                        <h2 class="element__text">Сочи</h2>
                        <button class="element__like" aria-label="like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/sukko.webp" alt="Сукко" class="element__picture">
                    <div class="element__text-like">
                        <h2 class="element__text">Сукко</h2>
                        <button class="element__like" aria-label="like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h3 class="popup__text">Редактировать профиль</h3>
            <form class="popup__inputs" name="submitPopupInputs"> 
                <input class="popup__input popup__input_type_name" name="submitPopupName" placeholder="Жак-Ив Кусто" type="text">
                <input class="popup__input popup__input_type_job" name="submitPopupJob" placeholder="Исследователь океана" type="text">
                <button class="popup__button" type="submit">Сохранить</button>         
            </form>
            <button class="popup__close-button" type="button" aria-label="close popup"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
