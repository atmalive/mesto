<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.webp" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__add-button" aria-label="add picture" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup popup_type_info">
        <div class="popup__container">
            <h3 class="popup__text">Редактировать профиль</h3>
            <form class="popup__inputs" name="submitPopupInputs"> 
                <input class="popup__input popup__input_type_name" name="submitPopupName" placeholder="Жак-Ив Кусто" type="text">
                <input class="popup__input popup__input_type_job" name="submitPopupJob" placeholder="Исследователь океана" type="text">
                <button class="popup__button" type="submit">Сохранить</button>         
            </form>
            <button class="popup__close-button" type="button" aria-label="close popup"></button>
        </div>
    </div>

    <div class="popup popup_type_mesto">
        <div class="popup__container">
            <h3 class="popup__text">Новое место</h3>
            <form class="popup__inputs" name="submitPopupInputs"> 
                <input class="popup__input popup__input_mesto popup__input_type_name" name="submitPopupName" placeholder="Название" type="text">
                <input class="popup__input popup__input_mesto popup__input_type_job" name="submitPopupJob" placeholder="Ссылка на картинку" type="text">
                <button class="popup__button" type="submit">Создать</button>         
            </form>
            <button class="popup__close-button" type="button" aria-label="close popup"></button>
        </div>
    </div>

    <div class="popup popup_type_img">
        <figure class="popup__figure">
            <img src="./images/sukko.webp" alt="картинка в попапе" class="popup__img">
            <figcaption class="popup__subtitle">Монтенегро</figcaption>
            <button class="popup__close-button popup__close-button_figure" type="button" aria-label="close popup"></button>
        </figure>
    </div>

    
    <template id="element-template">
        <div class="element">
            <button class="element__trash" aria-label="trash" type="button"></button>
            <img src="#" alt="#" class="element__picture">
            <div class="element__text-like">
                <h2 class="element__text"></h2>
                <button class="element__like" aria-label="like" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
