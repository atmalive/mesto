<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.webp" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.webp" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__titbut">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <div class="profile__edit-button">
                            <img src="./images/butedit.svg" alt="кнопка">
                        </div>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <div class="element__background">
                        <img src="./images/1.jpg" alt="Карачаевск" class="element__picture">
                        <div class="element__text-like">
                            <p class="element__text">Карачаевск</p>
                            <img src="./images/like.svg" alt="Лайк" class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element__background">
                        <img src="./images/elbrus.webp" alt="Эльбрус" class="element__picture">
                        <div class="element__text-like">
                            <p class="element__text">Гора Эльбрус</p>
                            <img src="./images/like.svg" alt="Лайк" class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element__background">
                        <img src="./images/dombai.webp" alt="Домбай" class="element__picture">
                        <div class="element__text-like">
                            <p class="element__text">Домбай</p>
                            <img src="./images/like.svg" alt="Лайк" class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element__background">
                        <img src="./images/karachaevsk.webp" alt="Карачаевск" class="element__picture">
                        <div class="element__text-like">
                            <p class="element__text">Гора Эльбрус</p>
                            <img src="./images/like.svg" alt="Лайк" class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element__background">
                        <img src="./images/elbrus.webp" alt="Эльбрус" class="element__picture">
                        <div class="element__text-like">
                            <p class="element__text">Домбай</p>
                            <img src="./images/like.svg" alt="Лайк" class="element__like">
                        </div>
                    </div>
                </div>
                <div class="element">
                    <div class="element__background">
                        <img src="./images/dombai.webp" alt="Домбай" class="element__picture">
                        <div class="element__text-like">
                            <p class="element__text">Карачаево-Черкесия</p>
                            <img src="./images/like.svg" alt="Лайк" class="element__like">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="form">
        <form class="form__inputs">
            <p class="form__text">Редактировать профиль</p>
            <input class="form__input-name" placeholder="Жак-Ив Кусто" type="text">
            <input class="form__input-who" placeholder="Исследователь океана" type="text">
            <button class="form__button">Сохранить</button>
            <button class="form__close-button"></button>
        </form>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
